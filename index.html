<head>

    <title>Bank Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #0074cc;
            padding: 20px;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
        }

        nav ul li a:hover {
            background-color: #005fa3;
            padding: 10px;
            border-radius: 5px;
        }

        .hero {
            padding: 100px;
            background-color: white;
            margin: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .hero h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #0074cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #005fa3;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
